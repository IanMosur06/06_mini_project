<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/cs/reset.css" />
  <title>Game Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/cs/styles.css" />
</head>

<body>
  <header class="has-background-dark p-5">
    <h1 class="has-text-primary is-size-2 mgt-medium"> Game Finder(logo)</h1>
  </header>

  <section class="section">
    <!-- Main container -->
    <div class="container">
      <div class="notification is-primary">
         <!-- Form start-->
        <div class="field">
          <label class="label"></label>
          <div class="control is-inline-block">
        </div>
        <!-- container for columns -->
        <div class="container custom-main">
          <!-- first columns div -->
          <div class="columns">
            <div class="column is-one-quarter custom-column">
              First column
              <!-- div for img of game -->
              <div>
                <img id="game-img"/>
              </div>
            </div>
            <!-- div for second column -->
            <div class="column custom-column">
              Second column
              <!-- elements to append to -->
                <p id="game-description"></p>
            </div>
            <!-- div for third column -->
            <div class="column is-one-quarter custom-column">
              Third column
              <iframe id="player" class="hidden" width="420" height="315"
              src="https://www.youtube.com/embed/">
              </iframe>
              

            </div>
          </div>
          <p class="subtitle">Find the games you like anytime!</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer has-background-dark mgb-medium custom-footer">
    <div class="content has-text-centered">
      <p class="has-text-light">
        <strong class="has-text-primary">Game Finder</strong> by Adam Larue, Ian Mosur, and Sangki Jun.
      </p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/results.js"></script>
</body>

</html>

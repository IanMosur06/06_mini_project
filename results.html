<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/cs/reset.css" />
  <title>Game Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/cs/styles.css" />
  <script src="https://kit.fontawesome.com/7009df59f8.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="has-background-dark p-5">
    <h1 class="header is-size-2 mgt-medium"> Game Finder <i class="fas fa-gamepad"></i></h1>
  </header>

  <section class="section">
    <!-- Main container -->
    <div class="container custom-container">
      <div class="notification custom-notif">
        <!-- Form start-->
        <div class="field">
          <div class="control is-inline-block">
          </div>
          <!-- container for columns -->
          <div class="container custom-main">
            <div>
              <button class="custom-return button is-responsive">
                Return
              </button>
            </div>
            <!-- first columns div -->
            <div class="columns">
              <div class="column is-one-quarter custom-column">
                <div class="imgBox">
                  <div class="headerText">Game</div>
                  <!-- div for img of game -->
                  <div>
                    <img id="game-img" />
                  </div>
                </div>
              </div>
              <!-- div for second column -->
              <div class="column custom-column">
                <div class="information">
                  <div class="headerText">Game Information</div>
                  <!-- elements to append to -->
                  <div class="textInfo">
                    <p id="game-description"></p>
                  </div>
                </div>
              </div>
              <!-- div for third column -->
              <div class="column is-one-quarter custom-column">
                <div class="youtube">
                  <div class="headerText"> Youtube Link</div>
                  <iframe id="player" class="hidden" width="300" height="250" src="https://www.youtube.com/embed/">
                  </iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>


  </section>



  <div class="foot">
    <footer class="footer has-background-dark mgb-medium custom-footer">
      <div class="content has-text-centered">
        <p class="has-text-light">
          <strong class="header">Game Finder</strong> by Adam Larue, Ian Mosur, and Sangki Jun.
        </p>
      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/results.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />   
    <link rel="stylesheet" href="./assets/cs/reset.css" />
    <title>Game Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/cs/styles.css" />
</head>

<body>
    <header class="has-background-dark p-5">
        <h1 class="has-text-primary is-size-2 mgt-medium"> Game Finder(logo)</h1>
    </header>

    <section class="section">
        <div class="container">
            <h1 class="title">Game Finder</h1>
            <div class="container is-widescreen">
                <div class="notification is-primary">
                    <div class="columns">
                        <div class="column">
                            <h1 class="platform">Platform</h1>
                            <div class="select is-medium is-primary">
                                <select class="has-background-dark has-text-white">
                                    <option>Select platform</option>
                                    <option>Xbox</option>
                                    <option>PC</option>
                                    <option>Playstation</option>
                                </select>
                            </div>
                        </div>
                        <div class="column">
                            <h1 class = "genre">Genre</h1>
                            <div class="select is-medium is-primary">
                                <select class="has-background-dark has-text-white">
                                    <option>select genre</option>
                                    <option>Action</option>
                                    <option>Strategy</option>
                                    <option>RPG</option>
                                    <option>Shooter</option>
                                    <option>Adventure</option>
                                    <option>Puzzle</option>
                                    <option>Racing</option>
                                    <option>Sports</option>
                                </select>
                            </div>
                        </div>
                        <div class="column">
                            <h1 class="year">Year</h1>
                            <div class="select is-medium is-primary">
                                <select class="has-background-dark has-text-white">
                                    <option>Select dropdown</option>
                                    <option>With options</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="button">Search</button>
                    <section  class="section" >
                        <h1 class="title">Results</h1>
                        <h2 class="subtitle"></h2>
                    </section>
                    <div class="container"></div>
                        <div class="notification is-primary">
                            <div class="Result-box"></div>          
                            <div class="row">
                                <div class="column col-2">
                                    <div class="card">Top</div>
                                </div>
                                <div class="column col-2">
                                    <div class="card">5</div>
                                </div>
                                <div class="column">
                                    <div class="card">in</div>
                                </div>
                                <div class="column">
                                    <div class="card">the</div>
                                </div>
                                <div class="column">
                                    <div class="card">world</div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
            <p class="subtitle">Find the games you like anytime!</p>
        </div>
    </section>

    <footer class="footer has-background-dark mgb-medium" >
        <div class="content has-text-centered">
            <p class ="has-text-light">
                <strong class="has-text-primary">Game Finder</strong> by Adam Larue, Ian Mosur, and Sangki Jun. 
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/js/script.js"></script> 
</body>
</html>

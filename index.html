<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/cs/reset.css" />
  
  <title>Game Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/cs/styles.css" />
  <script src="https://kit.fontawesome.com/7009df59f8.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="has-background-dark p-5">
    <h1 class="header is-size-2 mgt-medium"> Game Finder  <i class="fas fa-gamepad"></i></h1>
  </header>
   
  <section class="section is-dark custom-section">
    <img class="background-img" src ="assets/images/gaming-companies.png">
    <!-- Main container -->
    <div class="container">
      <div class="notification is-black custom-card">
         <!-- Form start-->
        <div class="field">
          <label class="label">Search</label>
          <div class="control is-inline-block">
            <!-- Search bar -->
            <input id="search" class="input custom-input" type="text" placeholder="Search here">
            <button class="button is-dark custom-button"> Search </button>
          </div>
        </div>
        <!-- container for columns -->
  </section>

  <!-- start of footer -->
  <div class="foot">
  <footer class="footer has-background-dark mgb-medium custom-footer">
    <div class="content has-text-centered">
      <p class="has-text-light">
        <strong class="header">Game Finder</strong> by Adam Larue, Ian Mosur, and Sangki Jun.
      </p>
    </div>
  </footer>
</div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>

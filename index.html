<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />   
    <link rel="stylesheet" href="./assets/cs/reset.css" />
    <title>Game Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="styleshhet" href="./assets/cs/styles.css" />
  </head>

  <section class="section is-medium">
    <h1 class="title">Medium section</h1>
    <h2 class="subtitle">
      A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading.
    </h2>
  </section>

  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Game Finder
        <div class="container is-widescreen">
            <div class="notification is-primary">
            
                <div class="columns">
                    <div class="column">
                      <h1 class="platform">Platform</h1>
                      <div class="select is-medium">
                        <select>
                          <option>Select platform</option>
                          <option>Xbox</option>
                          <option>Pc</option>
                          <option>Playstation</option>
                        </select>
                      </div>
                    </div>
                    <div class="column">
                       <h1 class = "genre">Genre</h1>
                      <div class="select is-medium">
                        <select>
                          <option>Select genre</option>
                          <option>With options</option>
                        </select>
                      </div>
                    </div>
                    <div class="column">
                    <h1 class="year">Year</h1>
                      <div class="select is-medium">
                        <select>
                          <option>Select dropdown</option>
                          <option>With options</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <section  class="section" >
                    <h1 class="title">Results</h1>
                    <h2 class="subtitle">
                      
                    </h2>
                  </section>
                  <div class="container"></div>
                    <div class="notification is-primary">
                        <div class="Result-box"></div>
                            


                      
                       
                        
              </div>
            </div>
            
          </div>
        
          </div>
      </h1>
      <p class="subtitle">
        Find the games you like anytime!
      </p>
    </div>
  </section>
  </body>
</html>
